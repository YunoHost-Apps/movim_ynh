packaging_format = 2

id = "movim"
name = "Movim"
description.en = "Web-based cross-platform XMPP client"
description.fr = "Client XMPP multiplateforme basÃ© sur le Web"

version = "0.22~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://movim.eu"
demo = "https://nl.movim.eu/?login"
admindoc = "https://github.com/movim/movim/wiki"
code = "https://github.com/movim/movim"

[integration]
yunohost = ">= 11.1.20"
architectures = "all"
multi_instance = false
ldap = false
sso = true
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/movim"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/movim/movim/archive/v0.22.tar.gz"
        sha256 = "c650210645adb07c9024fc3fa637786fde0086b9cfbf0e371fb65994ccf22b11"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]
    
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql php8.0-curl php8.0-mbstring php8.0-imagick php8.0-gd php8.0-pgsql php8.0-xml"

    [resources.database]
    type = "postgresql"
