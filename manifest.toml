#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "movim"
name = "Movim"
description.en = "Decentralized social platform based on XMPP"
description.fr = "Plateforme sociale décentralisée basée sur XMPP"

version = "0.24.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://movim.eu"
demo = "https://nl.movim.eu/?login"
admindoc = "https://github.com/movim/movim/wiki"
code = "https://github.com/movim/movim"
cpe = "cpe:2.3:a:movim:movim"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false
sso = true

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/movim"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/movim/movim/archive/refs/tags/v0.24.1.tar.gz"
    sha256 = "4a596a2aae517be58f185dfd56a182235a9373d524b7e3272d044d4c9805b940"

    autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.2-curl",
        "php8.2-mbstring",
        "php8.2-imagick",
        "php8.2-gd",
        "php8.2-pgsql",
        "php8.2-xml",
        "postgresql",
        "postgresql-contrib",
        "apt-transport-https",
    ]

    [resources.database]
    type = "postgresql"
