packaging_format = 2

id = "movim"
name = "Movim"
description.en = "Decentralized social platform based on XMPP"
description.fr = "Plateforme sociale décentralisée basée sur XMPP"

version = "0.22.3~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://movim.eu"
demo = "https://nl.movim.eu/?login"
admindoc = "https://github.com/movim/movim/wiki"
code = "https://github.com/movim/movim"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = false
sso = true
disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/movim"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/movim/movim/archive/v0.22.3.tar.gz"
        sha256 = "cf0473cf7ad00cfce425b2cb45ca9cf88cb5ab5233ad91f5fe08da6a4e6a5a68"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]
    
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.2-dom, php8.2-curl, php8.2-mbstring, php8.2-imagick, php8.2-gd, php8.2-pgsql, php8.2-xml"

    [resources.database]
    type = "postgresql"
